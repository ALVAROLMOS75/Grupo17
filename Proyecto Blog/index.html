<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <div class="logo-bienvenida">
                    <div class="logo">
                        <img src="assets/wolf.png" alt="">
                    </div>
                    <div>
                        <h2>Blog equipo 17</h2>
                        <p>Estilos</p>
                        <p>AAA</p>
                    </div>
                </div>
                <div class="publicar">
                    <div class="boton-publicar">
                        <p> <span>pluma</span> Publicar</p>
                    </div>
                    <div class="avatar">
                        <img src="assets/female.png" alt="">
                        <p>flechita abajo</p>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>HTML 5</li>
                    <li>CSS 3</li>
                    <li>JavaScript</li>
                    <li>Python</li>
                    <li>Flask</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <div class="post">
                    <div class="imagen-tarjeta">
                        <img src="" alt="">
                    </div>
                    <div class="contenido">
                        <div class="titulo-autor">
                            <h3>Titulo del post</h3>
                            <p>por <span>autor</span></p>
                        </div>
                        <div class="tag-tiempo">
                            <div class="tag">
                                <p>Tag</p>
                            </div>
                            <div class="tiempo">
                                <p>hace <span>10 min</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="estadisticas">
                    <div class="contador">
                        <p> <span>fechla arriba</span> numero <span>flecha abajo</span></p>
                    </div>
                    <div class="iconitos">
                        <p>numero <span>estrellita</span></p>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <p>
                Pagina web realizada en clase
                <span>por el Grupo 17</span>
            </p>
        </footer>
    </body>
</html>
